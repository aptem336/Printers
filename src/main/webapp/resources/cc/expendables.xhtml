<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<composite:interface>
    <composite:attribute name="expendables" type="java.util.List"/>
    <composite:attribute name="disabled" type="java.lang.Boolean"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup id="expendables_checkbox">
        <ui:repeat var="expendable"
                   value="#{cc.attrs.expendables}">
            <h:selectBooleanCheckbox value="#{expendable.replaceable}" disabled="#{cc.attrs.disabled}">
                <f:ajax render="printers_form:printers_table"/>
            </h:selectBooleanCheckbox>
            <h:outputLabel value="#{expendable.expendableResource.expendable.name}"/>
        </ui:repeat>
    </h:panelGroup>
</composite:implementation>
</html>
