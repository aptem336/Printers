<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<composite:interface>
    <composite:attribute name="expendables" type="java.util.List"/>
    <composite:attribute name="disabled" type="java.lang.Boolean"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup id="expendables_checkbox"
                  layout="block"
                  style="text-align: left; max-width: 750px">
        <ui:repeat var="expendable"
                   value="#{cc.attrs.expendables}">
            <h:panelGroup style="white-space: nowrap; display: inline-block">
                <h:selectBooleanCheckbox id="checkbox" value="#{expendable.replaceable}" disabled="#{cc.attrs.disabled}">
                    <f:ajax render="printers_form:printers_table"/>
                </h:selectBooleanCheckbox>
                <h:outputLabel for="checkbox" value="#{expendable.expendableName}"/>
                <h:outputText rendered="#{expendable.number != null}" value=" - (#{expendable.number})"/>
            </h:panelGroup>
        </ui:repeat>
    </h:panelGroup>
</composite:implementation>
</html>
