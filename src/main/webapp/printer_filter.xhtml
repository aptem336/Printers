<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/cc"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:outputStylesheet library="css" name="main.css"/>
<h:head/>
<h:body>
    <h:form>
        <h:panelGroup layout="block" style="text-align: right">
            <h:commandButton value="Выйти" action="#{printerFilterController.logout()}"/>
        </h:panelGroup>
        <h:panelGrid columns="5" cellpadding="0" cellspacing="0">
            <h:inputText id="inventoryNumber"
                         value="#{printerFilterController.printer.inventoryNumber}"
                         pt:placeholder="Инвентарный номер">
                <f:ajax event="keyup" render="inventoryNumberTable modelTable locationTable replaceableTable"/>
            </h:inputText>
            <h:inputText id="model"
                         value="#{printerFilterController.printer.model}"
                         pt:placeholder="Модель">
                <f:ajax event="keyup" render="inventoryNumberTable modelTable locationTable replaceableTable"/>
            </h:inputText>
            <h:inputText id="location"
                         value="#{printerFilterController.printer.location}"
                         pt:placeholder="Расположение">
                <f:ajax event="keyup" render="inventoryNumberTable modelTable locationTable replaceableTable"/>
            </h:inputText>
            <cc:expendables expendables="#{printerFilterController.printer.expendables}"/>
            <h:panelGroup/>
            <h:dataTable id="inventoryNumberTable" var="printer"
                         style="border: 1px solid black"
                         Zvalue="#{printerFilterController.printers}">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Инвентарный номер" for="inventoryNumber"/>
                    </f:facet>
                    <h:outputText value="#{printer.inventoryNumber}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable id="modelTable" var="printer"
                         style="border: 1px solid black"
                         value="#{printerFilterController.printers}">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Модель" for="model"/>
                    </f:facet>
                    <h:outputText value="#{printer.model}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable id="locationTable" var="printer"
                         style="border: 1px solid black"
                         value="#{printerFilterController.printers}">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Расположение" for="location"/>
                    </f:facet>
                    <h:outputText value="#{printer.location}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable id="replaceableTable" var="printer"
                         style="border: 1px solid black"
                         value="#{printerFilterController.printers}">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="К замене"/>
                    </f:facet>
                    <cc:expendables expendables="#{printer.replaceableExpendables}" disabled="#{true}"/>
                </h:column>
            </h:dataTable>
            <h:button value="+"/>
        </h:panelGrid>
        <h:button value="Печать" onclick="window.print()"/>
    </h:form>
</h:body>
</html>
